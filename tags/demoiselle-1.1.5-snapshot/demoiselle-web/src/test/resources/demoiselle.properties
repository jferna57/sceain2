#Test Init
framework.demoiselle.web.initialization.action=br.gov.framework.demoiselle.web.message.WebMessageAction

#Test Redirect
framework.demoiselle.web.redirect.action=br.gov.framework.demoiselle.web.redirect.SampleRedirectAction

#Test Transaction
framework.demoiselle.web.transaction.type=JTA
framework.demoiselle.web.transaction.manager_lookup_class=br.gov.framework.demoiselle.web.transaction.JBossTransactionManagerLookup

#Proxy
framework.demoiselle.web.layer.integration.proxy.class=br.gov.framework.demoiselle.web.layer.integration.proxy.WebProxy

#Web
framework.demoiselle.web.injection.regex=\\.I
framework.demoiselle.web.injection.replace=.implementation.

#Message
framework.demoiselle.web.message.lifecycle=request


